server {
    listen 9000;  # Listen on port 80
    server_name localhost;  # This can be your domain name or IP

    root /var/www/public;  # Root directory for Laravel public files
    index index.php index.html index.htm;  # Default index files

    # Handle requests for static files
    location / {
        try_files $uri $uri/ /index.php?$query_string;  # Try to serve file, or send to index.php
    }

    # Handle PHP scripts
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;  # Include standard FastCGI parameters
        fastcgi_pass 127.0.0.1:9000;  # Pass to PHP-FPM running on port 9000
        fastcgi_index index.php;  # Default file to serve
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;  # Set the SCRIPT_FILENAME parameter
        include fastcgi_params;  # Include additional parameters
    }

    # Optional: Handle errors
    error_page 404 /404.html;  # Custom 404 page
    error_page 500 /500.html;  # Custom 500 page
    location = /404.html {
        internal;  # Prevent direct access
    }
    location = /500.html {
        internal;  # Prevent direct access
    }
}

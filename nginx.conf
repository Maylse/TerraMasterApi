server {
    listen 80;
    server_name localhost;

    # Make sure the root points to the Laravel public directory
    root /var/www/public;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;  # Make sure to direct traffic to index.php for Laravel routing
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass 127.0.0.1:9000;  # This points to PHP-FPM on port 9000
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;  # Set the correct script filename
        include fastcgi_params;
    }

    # Optional: You can also include custom error pages here if necessary
}

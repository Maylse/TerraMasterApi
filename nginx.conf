server {
    listen 80;  # Listening on port 80
    server_name https://terramasterapi.onrender.com;  # Replace with your actual Render domain

    root /var/www/public;  # Ensure this points to the public directory of your Laravel app
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;  # Handle requests
    }

    location ~ \.php$ {
        include fastcgi_params;  # Include fastcgi parameters
        fastcgi_pass app:10000;  # Change to app:10000 to match Render's expected port
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;  # Deny access to .htaccess files
    }
}

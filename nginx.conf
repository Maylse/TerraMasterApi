server {
    listen 10000;  # Default port for Render services; can use $PORT if managed correctly
    server_name terramasterapi.onrender.com;  # Your Render domain

    root /app/laravelapitutorial/public;  # Adjust based on your Render deployment path

    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;  # Forward all requests to index.php
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass php:9000;  # Ensure this points to your PHP-FPM service
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }
}

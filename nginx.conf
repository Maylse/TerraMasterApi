server {
    listen 80;
    server_name localhost;

    # Make sure the root points to the Laravel public directory
    root /var/www/public;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;  # Redirect all requests to index.php for Laravel routing
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass 127.0.0.1:9000;  # Make sure PHP-FPM is being used correctly
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Optional: Handle static assets or errors
    error_page 404 /404.html;
}

version: "3.8"
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: laravel-app
        container_name: laravel_app
        volumes:
            - ./:/var/www
        networks:
            - laravel-network
        environment:
            APP_ENV: production # Set to production
            APP_DEBUG: false # Disable debug mode
            PORT: 10000 # Set PORT to 10000

    nginx:
        image: nginx:alpine
        container_name: nginx
        ports:
            - "10000:80" # Map port 10000 on the host to port 80 in the container
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        networks:
            - laravel-network

networks:
    laravel-network:
        driver: bridge

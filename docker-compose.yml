version: "3.8"
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: laravel-app
        container_name: laravel_app
        volumes:
            - ./:/var/www
        networks:
            - laravel-network
        # Environment variables can be defined here if needed
        environment:
            APP_ENV: production # Set the application environment
            APP_DEBUG: false # Turn off debug mode for production

    nginx:
        image: nginx:alpine
        container_name: nginx
        ports:
            - "10000:80" # Forward port 10000 on the host to port 80 in the container
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        networks:
            - laravel-network

networks:
    laravel-network:
        driver: bridge
